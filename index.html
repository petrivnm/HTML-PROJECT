<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sprig</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="normal.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="header wrapper"></header>
<div class="top_bar">
    <div class="header_logo"><img src="images/logo.svg" alt="logo"></div>
    <nav class="nav_menu">
        <div class="nav_menu__item"><a href="#">Why Sprig?</a></div>
        <div class="nav_menu__item"><a href="#">Product</a>
            <select name="Product" id="product">
                <option value=""></option>
            </select>
        </div>
        <div class="nav_menu__item"><a href="#">Customers</a>
            <select name="Product" id="customers">
                <option value=""></option>
            </select>
        </div>
        <div class="nav_menu__item"><a href="#">Resources</a>
            <select name="Product" id="resources">
                <option value=""></option>
            </select>
        </div>
        <div class="nav_menu__item"><a href="#">Plans</a></div>
        <div class="nav_menu__item"><a href="#">Sign In</a></div>
        <div class="nav_menu__item"><a href="#">Talk to Sales</a></div>
        <button class="btn-start">Start for Free</button>
    </nav>
</div>
<div class="header_wrap__content">
    <div class="header_content">
        <h1 class="header_content_title">In-context user research that's fast and reliable.</h1>
        <p class="text">Ensure user research happens early and often with Sprig's
            targeted microsurveys, video questions, and more.</p>
        <button class="btn-start-for">Start for Free</button>
        <button class="btn-talk">Talk to Sales</button>
    </div>
    <div class="header_content_image">
        <img class="back_img" src="images/yellow.png" alt="background yellow">
        <img class="front_img" src="images/girl.png" alt="">
    </div>
</div>
<div class="small_title">Trusted by the world's most innovative companies</div>
<div class="companys">
    <div class="comp_1-3">
        <img class="" src="images/company/1.png" alt="">
        <img class="" src="images/company/2.png" alt="">
        <img class="" src="images/company/3.png" alt="">
    </div>
    <div class="comp_4-6">
        <img class="" src="images/company/4.png" alt="">
        <img class="" src="images/company/5.png" alt="">
        <img class="" src="images/company/6.png" alt="">
    </div>
    <div class="comp_7-9">
        <img class="" src="images/company/7.png" alt="">
        <img class="" src="images/company/8.png" alt="">
        <img class="" src="images/company/9.png" alt="">
    </div>
    <div class="comp_10-12">
        <img class="" src="images/company/10.png" alt="">
        <img class="" src="images/company/11.png" alt="">
        <img class="" src="images/company/12.png" alt="">
    </div>
    <div class="comp_12-15">
        <img class="" src="images/company/13.png" alt="">
        <img class="" src="images/company/14.png" alt="">
        <img class="" src="images/company/15.png" alt="">
    </div>
</div>
<br>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
